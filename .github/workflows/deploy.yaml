name: CI/CD Pipeline

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  testar-site:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master')) ||
      (github.event_name == 'pull_request' && (github.base_ref == 'develop' || github.base_ref == 'master'))

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Criar arquivo de variáveis de ambiente para Cypress
        run: |
          cat > cypress.env.json << EOF
          {
            "email": "${{ secrets.CYPRESS_TEST_EMAIL }}",
            "password": "${{ secrets.CYPRESS_TEST_PASSWORD }}"
          }
          EOF

      - name: Criar arquivo .env.local
        run: |
          cat > .env.local << EOF
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          AUTH_URL=http://localhost:3000
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXTAUTH_URL=http://localhost:3000
          EOF

      - name: Executar testes do Cypress
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          config-file: cypress.config.js
          spec: cypress/e2e/**/*.cy.js
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload screenshots de falhas
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload vídeos dos testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

  buildar-docker-front:
    runs-on: ubuntu-latest
    needs: testar-site
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master')) ||
      (github.event_name == 'pull_request' && (github.base_ref == 'develop' || github.base_ref == 'master'))

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configurar ambiente
        run: |
          cp .env.example .env.local
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env.local
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.local
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env.local
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env.local
          echo "NEXTAUTH_URL=https://personal-finance.app.fslab.dev" >> .env.local

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.IMAGEM_DOCKER }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}

  fazer-deploy:
    runs-on: ubuntu-latest
    needs: buildar-docker-front
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'))

    steps:
      - name: Criar pasta kube
        run: mkdir -p ~/.kube
  
      - name: Criar kubeconfig a partir do secret
        run: echo "${KUBECTL_CONFIG}" > ~/.kube/config
        env:
          KUBECTL_CONFIG: ${{ secrets.KUBECTL_CONFIG }}
  
      - run: chmod 600 ~/.kube/config
  
      - uses: actions/checkout@v4
  
      - uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
  
      - name: Verificar cluster
        run: |
          kubectl config get-contexts
          kubectl get nodes

      - name: Remover deployment anterior
        run: kubectl delete deployment personal-finance || true

      - run: sleep 10

      - run: kubectl apply -f deploy/personal-finance-deployment.yaml

      - run: sleep 60

      - name: Verificar status do deployment
        run: |
          kubectl get pods
          kubectl describe deploy/personal-finance
          kubectl logs deploy/personal-finance
